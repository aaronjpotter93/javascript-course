<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS Review</title>
  <!-- <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script> -->
</head>
<body>
  
  <style>
    .blue-button {
      background-color: lightblue;
      border-radius: 20px;
      border: 1px solid blue;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .yellow-button {
      background-color: lightgoldenrodyellow;
      border-radius: 20px;
      border: 1px solid yellow;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
  
 <p> Here is a button
   <button title="blue" class="blue-button" onclick="buttonAlert(this)">
    hello
  </button>
 </p>
  
  <p>
    Here is another button
    <button title="yellow" class="yellow-button" onclick="buttonAlert(this)">
      hello
    </button> 
  </p>

  <script>
    function buttonAlert(button) {
      alert(`Hello, from the ${button.title} button!`);
    }
  </script>
</body>
</html>
